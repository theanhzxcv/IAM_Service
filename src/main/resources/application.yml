server:
  port: 8081
  servlet:
    context-path: /iam_service

spring:
  application:
    name: IAM Service
  datasource:
    url: jdbc:mysql://localhost:3306/iam_service_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-email-password
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          timeout: 5000


info:
  app:
    name: IAM Service App
    description: IAM Service with Spring Boot, PostgresSQL vï¿½ JWT
    version: 1.0.0